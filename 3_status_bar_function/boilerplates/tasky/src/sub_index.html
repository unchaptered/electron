<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <style>
        .container {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 10px;
        }
        #container_text {
            text-align: right;
            font-size: 18px;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <span id="container_text">Enter your todo</span>
    </div>

    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;

        ipcRenderer.on('update-timer:preview', (event, timerLeftTime) => {
            document.querySelector('#container_text').innerHTML = timerLeftTime;
        });
    </script>
</body>
